name: Build and deploy jekyll site

on:
  push:
    branches:
      - zola

jobs:
  jekyll:
    runs-on: macos-latest
    steps:
      - name: ðŸ“‚ chckout
        uses: actions/checkout@v2

      - name: ðŸ§° install zola
        uses: brew install zola

      - name: ðŸ”¨ build site
        run: zola build

      - name: âœ¨ Add CNAME file
        run: cp ./CNAME ./_site/CNAME

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
